<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My Pledges</title>
</head>
<body>

<div class="container">

    <h4> My Pledges</h4>

    <table class="table">
        <tr th:each="eachpledge:${pledgelist}">
            <td th:text="${eachpledge.pledgeName}">Name</td>
            <td th:text="${eachpledge.itemType}">Item Type</td>
            <td th:text="${eachpledge.serving}">Serving</td>
            <td th:if="${eachpledge.pusers}!=null" th:text="${eachpledge.pusers.username}">User</td>

            <form th:action="@{/addusertopledge}" th:method="post">
                <td><button class="btn btn-default" name="pledgeid" th:value="${eachpledge.id}">Add User</button></td>
            </form>
            <form th:action="@{/viewpledgeusers}" th:method="post">
                <td><button class="btn btn-default" name="pledgeid" th:value="${eachpledge.id}">View Added Users</button></td>
            </form>
        </tr>
    </table>

</div><!-- /.container -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
